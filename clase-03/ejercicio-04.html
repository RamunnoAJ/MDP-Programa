<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 4</title>
</head>

<body style="background-color: burlywood;">
  <table border="1" style="width: 100%;">
    <tr>
      <td colspan="2">
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="charmander" width="200px">

      </td>
    </tr>
    <tr>
      <td align="left" width="50%">
        <h1>Charmander</h1>
        <p>Las cualidades de <b>charmander</b> son:</p>
        <ul>
          <li>Rojo</li>
          <li>Chico</li>
          <li>Lindo</li>
        </ul>
      </td>
      <td align="right" width="50%">
        <img src="https://www.pngmart.com/files/13/Charmander-PNG-Clipart.png" alt="charmander" width="200px">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <form style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 1rem;">
          <div
            style="display: flex; flex-direction: row; gap: 1rem; justify-content: space-between; align-items: stretch; width: 100%;">
            <label for="name">Nombre:</label>
            <input type="text" name="name" id="name">
          </div>
          <div
            style="display: flex; flex-direction: row; gap: 1rem; justify-content: space-between; align-items: stretch; width: 100%;">
            <label for="surname">Apellido:</label>
            <input type="text" name="surname" id="surname">
          </div>
          <div
            style="display: flex; flex-direction: row; gap: 1rem; justify-content: space-between; align-items: stretch; width: 100%;">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
          </div>
          <div
            style="display: flex; flex-direction: row; gap: 1rem; justify-content: space-between; align-items: stretch; width: 100%;">
            <label for="message">Mensaje:</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
          </div>

          <button style="align-self: flex-end;">Enviar formulario</button>
        </form>
      </td>
    </tr>
  </table>


</body>

</html>
